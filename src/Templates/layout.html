 <!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Try Bolt</title>
    <link rel="stylesheet" href="/components/foundation/css/foundation.css" />
    <link rel="stylesheet" href="/components/foundation-icon-fonts/foundation-icons.css" />
    <link rel="stylesheet" href="/css/app.css" />
    
    <!-- FONTS -->
    <link href='//fonts.googleapis.com/css?family=Lato:100,300,400,700,900' rel='stylesheet' type='text/css'>
    <script src="/components/modernizr/modernizr.js"></script>

    
</head>
<body>

    <div class="fixed">
        <nav class="top-bar" data-topbar>
            <ul class="title-area">
                <li class="name">
                    <a href="{{url('home')}}">
                        <img src="/img/bolt-logo.png">
                        Content Management
                    </a>
                </li>
                <li class="toggle-topbar menu-icon"><a href="#"><span>Menu</span></a></li>
            </ul>
            <section class="top-bar-section">
                <ul class="right">
                    <li><a href="http://bolt.cm">Bolt Site</a></li>
                    <li><a href="http://docs.bolt.cm/irc">Documentation</a></li>
                    <li><a href="http://bolt.cm/irc">IRC</a></li>
                </ul>   
            </section>
            
        </nav>
    </div>
    
    
    <div class="row page">
        <div class="large-4 columns">
            {% block intro %}{% endblock %}
        </div>
        <div class="large-8 columns">
            {% include '_messages.html' %}
            {% block content %}{% endblock %}
        </div>
    </div>



    <script src="/components/jquery/dist/jquery.min.js"></script>
    <script src="/components/foundation/js/foundation.min.js"></script>
    <script src="/components/foundation/js/foundation/foundation.abide.js"></script>
    <script src="/js/app.js"></script>

    <script>
        $(document).foundation({
            orbit: {
                slide_number: false,
                timer: false
            }
        });
    </script>
  </body>
</html>
